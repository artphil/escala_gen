version: '3.5'
services:
 escala_gen:
  build: .
  ports:
   - "4000:4000"
  volumes:
   - .:/app
  environment:
   - ENV=development
   - PORT=4000
   - DB=mongodb://mongodb:27017
 mongodb:
  image: mongo:latest
  container_name: "mongodb"
  environment:
   - MONGO_DATA_DIR=/data/db
   - MONGO_LOG_DIR=/dev/null
  volumes:
   - ./data/db:/data/db
  ports:
   - 27017:27017
  command: mongod --logpath=/dev/null --dbpath=/data/db #--smallfiles --quiet
networks:
 default:
  name: escala_gen